name: "Bug Report"
description: Report a bug to help improve the project.
title: "bug: "
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report this bug!

        _The more information you share, the faster we can identify and fix the bug._

        Prior to opening the issue, please make sure that you:

        - Use English to communicate.
        - Search the [open issues](https://github.com/eolinker/apinto-docs/issues) to avoid duplicating the issue.
  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: Describe the issue you are facing.
      placeholder: |
        What is the issue with the current behavior?
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: |
        What did you expect to happen instead?
    validations:
      required: false
  - type: textarea
    id: error
    attributes:
      label: Error Logs
      description: Paste the error logs if any. 
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Share your environment details. Reports without proper environment details will likely be closed.
    validations:
      required: true